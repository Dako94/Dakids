services:
  - type: web
    name: dakids-addon
    env: node
    plan: free

    # Se davvero ti serve ffmpeg/yt-dlp, altrimenti puoi rimuovere queste righe
    buildCommand: |
      apt-get update && apt-get install -y wget ffmpeg
      wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
      chmod +x /usr/local/bin/yt-dlp
      npm install

    startCommand: npm start

    # Qui dichiari le env vars necessarie al tuo addon
    envVars:
      - key: YOUTUBE_API_KEY
        value: "AIzaSyD9h7rRosf1WLbUrX7QPoP89J6PV4QmyoM"
